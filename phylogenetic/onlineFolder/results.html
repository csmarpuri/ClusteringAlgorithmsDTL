{% extends "layout.html" %}

{% block content %}

<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 90%;
      margin: auto;
  }
  .carousel-fade .carousel-inner .item {
  opacity: 0;
  transition-property: opacity;
  }

  .carousel-fade .carousel-inner .active {
    opacity: 1;
  }

  .carousel-fade .carousel-inner .active.left,
  .carousel-fade .carousel-inner .active.right {
    left: 0;
    opacity: 0;
    z-index: 1;
  }

  .carousel-fade .carousel-inner .next.left,
  .carousel-fade .carousel-inner .prev.right {
    opacity: 1;
  }

  .carousel-fade .carousel-control {
    z-index: 2;
  }
</style>
    <div class = "alert alert-success" role-"alert">
      <center>

        <h1><font face = "Awesome">Results</font></h1>
     
        {{ staticString }}
      </center>
    </div>
      <center>
            <img src="/static/key.png" height="45" width="800">
      <br>
      <br>
      </center>

      <div id="results" class="carousel slide carousel-fade" data-interval="false">
        <ol class="carousel-indicators">
          {{ carouselstr }}
        </ol>
        <div class='carousel-inner' role='listbox'>
          {{ carouselcap }}
        </div>
        <a class="left carousel-control" href="#results" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#results" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
      <div class = "alert alert-success" role="alert">
        <center>
        <strong>Warning!</strong>
          Exiting this page causes all data to be lost! Please download the reconciliations if you wish to keep them.</div>
        </center>
      </div>
{% endblock %}
